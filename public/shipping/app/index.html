<div id="nav">

</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://code.jquery.com/color/jquery.color.plus-names-2.1.1.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function($) {
        var boat = setInterval(function() {

            $('#ship')
                .animate({
                    top: -10
                }, 300)
                .animate({
                    top: 0
                });
        }, 600);

        var sky_change = {

            night_day: function() {
                jQuery('#clouds').animate({
                    backgroundColor: '#000'
                }, 90000, function() {
                    sky_change.day_night();
                });

                $('#sun_moon').animate({
                    top: '442px'
                }, 35000, function() {
                    $('#sun_moon').css({
                        backgroundColor: '#E0E0E0'
                    });
                });

                $('#sun_moon').animate({
                    top: '0'
                }, 25000);

            },

            day_night: function() {
                jQuery('#clouds').animate({
                    backgroundColor: '#7CC5FF'
                }, 90000, function() {
                    sky_change.night_day();
                });

                $('#sun_moon').animate({
                    top: '442px'
                }, 35000, function() {
                    $('#sun_moon').css({
                        backgroundColor: '#FFFF1C'
                    });
                });

                $('#sun_moon').animate({
                    top: '0'
                }, 25000);

            }
        };

        sky_change.night_day();


    });
  </script>
